<!DOCTYPE html>
<html lang="en-US">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Lazy Loading Pictures</h1>

        <img src="images/placeholder.jpg" data-src='images/adrian.jpg' alt='Girl Sleeping'>

        <img src="images/placeholder.jpg" data-src="images/chris.jpg" alt='Red Panda'>
    </picture><br>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/praveesh.jpg" alt='Pelican'>
    </picture><br>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/priscilla.jpg" alt='Pug'>
    </picture><br>

        <img src="images/placeholder.jpg" data-src="images/zhang.jpg" alt='Guy Sleeping'>
    </picture>

</html>
